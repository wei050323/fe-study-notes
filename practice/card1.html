<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card1</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container">
      <div class="card_container">
        <article class="card_article">
          <img src="img/img1.jpg" alt="捕梦日记-北京" class="card_img" />
          <div class="card_data">
            <span class="card_description">北京二七剧场</span>
            <h2 class="card_title">北京站</h2>
            <a href="#" class="card_button">Read More</a>
          </div>
        </article>

        <article class="card_article">
          <img src="img/img2.jpg" alt="捕梦日记-广州" class="card_img" />
          <div class="card_data">
            <span class="card_description">广东艺术剧院</span>
            <h2 class="card_title">广州站</h2>
            <a href="#" class="card_button">Read More</a>
          </div>
        </article>

        <article class="card_article">
          <img src="img/img3.jpg" alt="捕梦日记-杭州" class="card_img" />
          <div class="card_data">
            <span class="card_description">杭州剧院</span>
            <h2 class="card_title">杭州站</h2>
            <a href="#" class="card_button">Read More</a>
          </div>
        </article>
      </div>
    </div>
  </body>
</html>
